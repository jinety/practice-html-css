<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <header class="main-header">
      <div class="branch-container">
        <img src="../img/logo.png" class="logo" alt="logo" />
        <div class="branch-name">
          <span>Open Enterprise</span>
        </div>
      </div>
      <ul class="menu">
        <li class="menu-item">
          <a href="" class="link">Why Open Enterprise</a>
        </li>
        <li class="menu-item"><a href="" class="link">Features</a></li>
        <li class="menu-item"><a href="" class="link">Contribute</a></li>
