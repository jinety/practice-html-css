<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Open Enterprise</title>
  </head>
  <body>
    <header class="main-header">

        </div>
      </div>
      <ul class="menu">
        <li class="menu-item">
          <a href="" class="link">Why Open Enterprise</a>

        <li class="menu-item"><a href="" class="link">Features</a></li>
