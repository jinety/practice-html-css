<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="object-fit-style.css">
    </head>
    <body>
        <ul>
            <li>
                <img class="initial" src="https://source.unsplash.com/random/800x600" alt="">
                <code>object-fit: initial</code>
            </li>
            <li>
                <img class="cover" src="https://source.unsplash.com/random/800x600" alt="">
                <code>object-fit: cover</code>
            </li>
            <li>
                <img class="contain" src="https://source.unsplash.com/random/800x600" alt="">
                <code>object-fit: contain</code>
            </li>
            <li>
                <img class="none" src="https://source.unsplash.com/random/800x600" alt="">
                <code>object-fit: none</code>
            </li>
            <li>
                <img class="fill" src="https://source.unsplash.com/random/800x600" alt="">
                <code>object-fit: fill</code>
            </li>
        </ul>
    </body>
</html>
